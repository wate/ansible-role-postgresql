---
## -----------------
## インストールするパッケージ
## -----------------
postgresql_packages:
  - postgresql

## -------------------
## デフォルトのcharset
## -------------------
postgresql_default_charset: UTF8

## -------------------
## データベースの設定
## -------------------
postgresql_databases:
  - name: sample
    encoding: utf8
    user: sample_user
    password: sample_p@55w0rd
    template: template0
    # state: false

## -------------------
## ユーザーの設定
## -------------------
postgresql_users: []

## -----------------
## pg_hba.confの設定
## -----------------
postgresql_cfg: |
  listen_addresses = '*'

## -----------------
## pg_hba.confの設定
## -----------------
postgresql_pg_hba_cfg: |
  # TYPE  DATABASE        USER            ADDRESS                 METHOD
  host    all             all             10.0.0.0/24             md5

## -----------------
## pg_ident.confの設定
## -----------------
postgresql_pg_ident_cfg: ""

## -----------------
## pg_ctl.confの設定
## -----------------
postgresql_pg_ctl_cfg: ""

# posgresql_allow_connect_other_host: false
